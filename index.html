<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-app">
    <div class="quiz-header">
      <img src="imgs/quiz.png" alt="">
      <h1>Quiz<span class="dev">-Dev</span></h1>
      <hr>
    </div>
    <div class="status-container">
        <div class="details">
          <div class="details-header">
            <img src="imgs/trophee.png" alt="">
            <h3>just do it!</h3>
          </div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>
        <div class="numbers-progress">
          <p class="numbers">0/0</p>
        </div>
      </div>
    <div class="quiz-question">
      <h3 class="My-question">here is a question?</h3>
    </div>
    <div class="answers-buttons">
      <button class="btn">Answer 1</button>
      <button class="btn">Answer 2</button>
      <button class="btn">Answer 3</button>
      <button class="btn">Answer 4</button>
    </div>
    <div class="next-div">
      <button class="next-btn">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
